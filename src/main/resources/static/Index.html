<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DATA1700 incredible register for everything!</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<h1>Welcome to the register for everthing!</h1>
<p>This is a demo for the subject <a>DATA1700</a> in the spring semester of 2025. It will start as a register for everything, and later it will be added more complexity!</p>
<form id="AddForm">
    <label for="itemName">Name of item</label>
    <input type="text" id="itemName" class="form-control">
    <label for="numberOfItems">Number of this item</label>
    <input type="number" id="numberOfItems" class="form-control">
    <label for="description" class="form-label"> Description: </label>
    <input  type="text" id="description" class="form-control">
    <label for="owner" class="form-label">Item Owner</label>
    <input type="text" id="owner" class="form-control">
    <input type="submit" value="submit" id="btn-submit" class="btn btn-primary" >
</form>

<input type="button" value="Check your items" class="btn btn-info">
<div id="show-items">



</div>
<script src="JS/index.js"></script>
</body>
</html>
